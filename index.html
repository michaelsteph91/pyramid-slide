<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="favicon">
        <title>Pyramid Slide</title>
</head>
<body>
<div id="main">
    <div id="title-box">
        <h1>Pyramid Slide</h1>
    </div>
    <div id="other-box">
        <div id="inside-box">
            <div id="selectors">
                <label>What brick</label>
                <select id="selector" onchange="renderPyramid()">
                    <option>#</option>
                    <option>X</option>
                    <option>@</option>
                    <option>$</option>
                </select>
                <label>How high?</label>
                <input class="bar" type="range" id="slider" name="points" min="0" max="16" onchange="renderPyramid()">
            </div>
            <div class="pyramid" id="pyramid">
            </div>
        </div>
    </div>
</div>

    <script = src="pyramid.js"></script>
</body>
</html>
