<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="favicon">
        <title>Pyramid Slide</title>
</head>
<body>
    <div id="title_box">
        <h1>Pyramid Slide</h1>
        <br></br>
    </div>

    <div id="choices">

        <div id="selector_div">
            <select id="selector" onchange="renderPyramid()">
                <option>#</option>
                <option>X</option>
                <option>@</option>
                <option>$</option>
            </select>
        </div>

        <div id="slider_div">
            <input class="bar" type="range" id="slider" name="points" min="0" max="16" onchange="renderPyramid()">
        </div>

        <br></br>

        <div id="pyramid"></div>

    </div>

    <script = src="pyramid.js"></script>
</body>
</html>
