<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script = src="pyramid.js"></script>
        <title>Pyramid Slide</title>
</head>
<body>
    <div id="title_box">
        <h1>Pyramid Slide</h1>
    </div>

    <div id="choices">

        <div id="selector">
            <select>
                <option>#</option>
                <option>X</option>
                <option>@</option>
                <option>$</option>
            </select>
        </div>

        <div id="slider">
            <input type="range" name="points" min="0" max="16">
        </div>

        <br></br>

        <div id="pyramid"></div>

    </div>

</body>
</html>
