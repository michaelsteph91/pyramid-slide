<!DOCTYPE html>
<html>

<head>
    <title>Pyramid-Slide</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="main">
    <h1>Pyramid Slide</h1>
      <div id="main-inner">
        <form id="both">
        <label>Brick Symbol:</label>
        <select id="selector" onchange="renderPyramid()">
          <option>#</option>
          <option>X</option>
          <option>@</option>
          <option>$</option>
        </select>
          <label>How high?</label>
          <input type="range" name="sliderName" id="slider" min="1" max="16"
          oninput="slideoutId.value = slider.value">
          <output name="slidervalName" id="slideoutId"></output>
        </form>
          <div id="pyramid"></div>
      </div>
  </div>


<script src="pyramid.js"></script>

</body>

</html>
